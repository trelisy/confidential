<style>
body {
    margin: 0;
    padding: 0;
    background-image: url('background.jpg');
    background-size: cover;
    font-family: 'Courier New', Courier, monospace;
    color: #00ff00;
}

#desktop {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    height: 100vh;
    padding: 20px;
}

.folder {
    text-align: center;
    cursor: pointer;
    margin: 20px;
}

.folder img {
    width: 100px;
    height: 100px;
}

.folder span {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

.folder-content {
    display: none;
    position: absolute;
    top: 20%;
    left: 20%;
    width: 60%;
    background-color: #1e1e1e;
    border: 2px solid #00ff00;
    padding: 20px;
    z-index: 1000;
}

.folder-content h2 {
    margin-top: 0;
}

.folder-content ul {
    list-style-type: none;
    padding: 0;
}

.folder-content ul li {
    margin: 10px 0;
}

.folder-content ul li a {
    color: #00ff00;
    text-decoration: none;
}

.folder-content .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-weight: bold;
    color: #ff0000;
}


</style>

<script>
    function openFolder(folderId) {
    document.getElementById(folderId).style.display = 'block';
}

function closeFolder(folderId) {
    document.getElementById(folderId).style.display = 'none';
}

</script>
