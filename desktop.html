<style>
body {
    margin: 0;
    padding: 0;
    background-image: url('');
    background-size:cover;
    font-family: 'Courier New', Courier, monospace;
    color: #00ff00;
}

#desktop {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    height: 100vh;
    padding: 20px;
}

.folder {
    text-align: center;
    cursor: pointer;
    margin: 20px;
}

.folder img {
    width: 100px;
    height: 100px;
}

.folder span {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

.folder-content {
    display: none;
    position: absolute;
    top: 20%;
    left: 20%;
    width: 60%;
    background-color: #1e1e1e;
    border: 2px solid #00ff00;
    padding: 20px;
    z-index: 1000;
    cursor: move;
}

.folder-content .header {
    cursor: move;
    padding: 10px;
    background-color: #00ff00;
    color: #1e1e1e;
    font-weight: bold;
    margin-bottom: 10px;
}


.folder-content h2 {
    margin-top: 0;
}

.folder-content ul {
    list-style-type: none;
    padding: 0;
}

.folder-content ul li {
    margin: 10px 0;
}

.folder-content ul li a {
    color: #00ff00;
    text-decoration: none;
}

.folder-content .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-weight: bold;
    color: #ff0000;
}


</style>

<script>
    function openFolder(folderId) {
    document.getElementById(folderId).style.display = 'block';
}

function closeFolder(folderId) {
    document.getElementById(folderId).style.display = 'none';
}



function openFolder(folderId) {
    const folder = document.getElementById(folderId);
    folder.style.display = 'block';
    dragElement(folder);
}

function closeFolder(folderId) {
    document.getElementById(folderId).style.display = 'none';
}

function dragElement(element) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    if (element.querySelector('.header')) {
        element.querySelector('.header').onmousedown = dragMouseDown;
    } else {
        element.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
    }
}

</script>
