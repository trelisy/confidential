<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Mission Form</title>
    <style>
        body {
            background-color: #0d0d0d; /* Dark background */
            color: #00ff00; /* Bright green text */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for a techy feel */
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            font-size: 2em;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #00ff00; /* Green border */
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: #1a1a1a; /* Darker input background */
            color: #00ff00; /* Green text for inputs */
        }
        input:focus, textarea:focus {
            border-color: #33cc33; /* Lighter green on focus */
            outline: none;
        }
        button {
            background-color: #00ff00;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #33cc33; /* Lighter green on hover */
        }
    </style>
</head>
<body>
    <h1>Sign up for Secret missions unit</h1>
    <div class="form-container">
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="cd19d7d8-7e8f-437a-ab83-b34319282b03">
            <label for="name">User name:</label>
            <input type="text" id="name" name="name" required>
            <label for="password">User password:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

           

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
