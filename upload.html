<html>
<head>
    <title>Top Secret Blogs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #1c1c1c; /* Dark background */
            color: #e6e6e6; /* Light text */
            font-family: 'Courier New', Courier, monospace; /* Secret document font */
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .card {
            background-color: #2a2a2a;
            border: 1px solid  #4caf50;; /* Red border for urgency */
        }

        .card-body {
            background-color: #3b3b3b; /* Darker inner background */
        }

        .card h3 {
            font-family: 'Courier New', Courier, monospace;
            color: #4caf50;; /* Red color for title */
            font-size: 1.8rem;
            text-transform: uppercase; /* Looks like a classified heading */
        }

        #post {
            background-color: #2e2e2e;
            color: #e6e6e6;
            border: 1px solid  #4caf50;;
        }

        #image {
            margin-top: 10px;
            background-color: #2e2e2e;
            color: #e6e6e6;
            border: 1px solid  #4caf50;;
        }

        .btn-success {
            background-color: #4CAF50;
            border: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            text-transform: uppercase;
            padding: 10px 30px;
        }

        .btn-success:hover {
            background-color: #45a049;
        }

        #posts {
            border: 2px dashed  #4caf50;;
            padding: 10px;
        }

        /* For mobile responsiveness */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .btn-success {
                padding: 5px 20px;
                font-size: 1rem;
            }
            h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <form id="post-form">
                    <center><h3>Upload Proof</h3></center>
                    <textarea id="post" class="form-control" placeholder="What's on your mind..."></textarea>
                    <input type="file" class="form-control" id="image" accept="images/*">
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-success" onclick="upload()">Upload</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4" id="posts">
            <!-- Uploaded posts will go here -->
        </div>
    </div>
