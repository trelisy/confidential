<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h2>Mission</h2>
        <div id="uploaded-content" class="uploaded-content">
            <h3>From Admin</h3>
            <div id="uploaded-text" class="uploaded-text">Get Vape</div>
            <div class="uploaded-photo">
                <img src="IMG_9550.jpeg" alt="Uploaded Photo">
            </div>
            
        </div>
    </div>

    <script src="display.js"></script>
</body>

</html>

<style>

  /* General Styles */
body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #121212;
    color: #00ff00; /* Green text to mimic old-school terminals */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: radial-gradient(circle at center, #121212, #000000);
    overflow: hidden; /* Prevents scrolling on smaller screens */
}

.container {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Neon glow effect */
    width: 100%; /* Full width on small screens */
    max-width: 1000px; /* Max width for larger screens */
    display: flex; /* Flexbox to align form and content side by side */
    flex-direction: column; /* Aligns content in a single column */
    gap: 20px;
    box-sizing: border-box; /* Includes padding and border in element’s total width and height */
    align-items: center; /* Center content horizontally */
    justify-content: center; /* Center content vertically */
}

h2 {
    margin-bottom: 20px;
    color: #00ff00;
    font-size: 2rem; /* Responsive font size */
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: blink 1s infinite;
    text-align: center; /* Center heading text */
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}

.uploaded-content {
    display: flex;
    flex-direction: column; /* Stack text and image vertically */
    align-items: center; /* Center content horizontally */
    justify-content: center; /* Center content vertically */
    width: 100%;
    max-width: 400px; /* Max width for the content area */
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 12px;
    border: 2px solid #00ff00;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Neon glow effect */
    box-sizing: border-box; /* Includes padding and border in element’s total width and height */
    color: #00ff00;
}

.uploaded-text {
    margin-bottom: 20px;
    white-space: pre-wrap; /* Preserve whitespace for the text */
    border: 2px solid #00ff00;
    padding: 10px;
    border-radius: 4px;
    text-align: center; /* Center text */
    width: 100%; /* Full width to maintain consistent style */
}

.uploaded-photo {
    width: 100%;
    height: 300px; /* Fixed height for the frame */
    max-width: 100%; /* Ensures the photo doesn't exceed container width */
    display: flex;
    justify-content: center; /* Center image horizontally */
    align-items: center; /* Center image vertically */
    background-color: #000000; /* Background color to highlight the frame */
    border: 2px solid #00ff00; /* Border to frame the image */
    border-radius: 4px; /* Rounded corners for the frame */
    box-sizing: border-box; /* Includes border and padding in the element’s total width and height */
    overflow: hidden; /* Hides any overflow */
}

.uploaded-photo img {
    max-width: 100%;
    max-height: 100%;
    width: auto; /* Adjust width to maintain aspect ratio */
    height: auto; /* Adjust height to maintain aspect ratio */
    object-fit: contain; /* Scale image to fit within the frame while maintaining aspect ratio */
    border: 0; /* Remove border from the image */
}

.delete-button {
    width: 100%;
    padding: 12px;
    background-color: #000000;
    color: #00ff00;
    border: 2px solid #00ff00;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem; /* Responsive font size */
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
    margin-top: 10px;
    box-sizing: border-box; /* Includes padding and border in element’s total width and height */
}

.delete-button:hover {
    background-color: #00ff00;
    color: #000000;
    border-color: #ff0000;
    transform: translateY(-2px);
}

.delete-button:active {
    transform: translateY(0);
    background-color: #ff0000;
    color: #ffffff;
    border-color: #ff0000;
}

</style>
