<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mission</title>
</head>
<body>
    <div class="container">
        <h2>Mission</h2>
        <div id="uploaded-content" class="uploaded-content">
            <h3>From Admin</h3>
            <div id="uploaded-text" class="uploaded-text">Take a photo of the Sport car</div>
            <div class="uploaded-photo">
                <img src="sport-car-icon-isolated-on-white-background-vector.jpg" alt="Uploaded Photo">
            </div>
        </div>
        <ul class="agent-list"> 
            <li><a href="upload.html">upload proof</a></li>
        </ul>
    </div>

    <script src="display.js"></script>
</body>

</html>

<style>
  /* General Styles */
  .agent-list {
    list-style-type: none;
    padding: 0;
  }

  .agent-list li {
    margin: 15px 0;
  }

  .agent-list a {
    text-decoration: none;
    color:  #4caf50;
    font-size: 1.5em;
    border: 2px solid #4caf50;
    padding: 12px 20px;
    display: inline-block;
    transition: background-color 0.4s, color 0.4s, transform 0.3s;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  }

  .agent-list a:hover {
    background-color: #4caf50;
    color: #0d0d0d;
    transform: scale(1.05);
  }

  .agent-list a:active {
    background-color: #009900;
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6);
  }

  body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #121212;
    color: #4caf50;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: radial-gradient(circle at center, #121212, #000000);
    overflow: hidden;
  }

  .container {
    padding: 20px;
    width: 100%;
    max-width: 1000px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    box-sizing: border-box;
    align-items: center;
    justify-content: center;
  }

  h2 {
    margin-bottom: 20px;
    color: #4caf50;
    font-size: 2rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: blink 1s infinite;
    text-align: center;
  }

  @keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
  }

  .uploaded-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 400px;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border: 2px solid  #4caf50;
    box-sizing: border-box;
    color: #4caf50;
  }

  .uploaded-text {
    margin-bottom: 20px;
    white-space: pre-wrap;
    border: 2px solid #4caf50;
    padding: 10px;
    text-align: center;
    width: 100%;
  }

  .uploaded-photo {
    width: 100%;
    height: 300px;
    max-width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000000;
    border: 2px solid #4caf50;
    box-sizing: border-box;
    overflow: hidden;
  }

  .uploaded-photo img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .delete-button {
    width: 100%;
    padding: 12px;
    background-color: #000000;
    color:  #4caf50;
    border: 2px solid  #4caf50;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
    margin-top: 10px;
    box-sizing: border-box;
  }

  .delete-button:hover {
    background-color: #4caf50;
    color: #000000;
    border-color: #ff0000;
    transform: translateY(-2px);
  }

  .delete-button:active {
    transform: translateY(0);
    background-color: #ff0000;
    color: #ffffff;
    border-color: #ff0000;
  }

  /* Media query for small devices (phones) */
  @media (max-width: 600px) {
    .container {
        padding: 10px;
        max-width: 100%;
    }

    .agent-list a {
        font-size: 1.2em;
        padding: 10px 15px;
    }

    .uploaded-content {
        max-width: 300px;
    }

    .uploaded-photo {
        height: 200px;
    }

    h2 {
        font-size: 1.5rem;
    }
  }
</style>
