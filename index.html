<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Confidential Access</h2>
        <form onsubmit="return validateForm()">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <!-- Modal for access messages -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-text"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>






<style>
/* General Styles */
body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #121212;
    color: #00ff00; /* Green text to mimic old-school terminals */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: radial-gradient(circle at center, #121212, #000000);
    overflow: hidden; /* Prevents scrolling on smaller screens */
}

.container {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Neon glow effect */
    width: 100%; /* Full width on small screens */
    max-width: 400px; /* Max width for larger screens */
    text-align: center;
    border: 2px solid #00ff00; /* Green border to enhance the terminal look */
    box-sizing: border-box; /* Includes padding and border in element’s total width and height */
}

h2 {
    margin-bottom: 20px;
    color: #00ff00;
    font-size: 2rem; /* Responsive font size */
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}

.input-container {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    font-size: 1rem; /* Responsive font size */
    margin-bottom: 8px;
    color: #00ff00;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 2px solid #00ff00;
    border-radius: 4px;
    background-color: #000000;
    color: #00ff00;
    font-size: 1rem; /* Responsive font size */
    box-sizing: border-box; /* Includes padding and border in element’s total width and height */
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #ff0000; /* Red border on focus to indicate active state */
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #000000;
    color: #00ff00;
    border: 2px solid #00ff00;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem; /* Responsive font size */
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
    margin-top: 10px;
    box-sizing: border-box; /* Includes padding and border in element’s total width and height */
}

button:hover {
    background-color: #00ff00;
    color: #000000;
    border-color: #ff0000;
    transform: translateY(-2px);
}

button:active {
    transform: translateY(0);
    background-color: #ff0000;
    color: #ffffff;
    border-color: #ff0000;
}

.error-message {
    color: #ff0000;
    margin-top: 15px;
    font-size: 1rem; /* Responsive font size */
    animation: blink 1s infinite;
}

/* Modal Styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background-color: #000000;
    padding: 20px;
    color: #00ff00; /* Green text for "Access Granted" */
    text-align: center;
    border-radius: 10px;
    width: 80%; /* Responsive width */
    max-width: 400px; /* Max width for larger screens */
    border: 3px solid #00ff00; /* Default green border */
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    box-sizing: border-box; /* Includes padding and border in element’s total width and height */
}

.modal-content h3 {
    font-size: 1.5rem; /* Responsive font size */
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Responsive Styles */
@media (max-width: 600px) {
    .container {
        padding: 20px;
        width: 90%; /* Full width on smaller screens */
    }

    h2 {
        font-size: 1.5rem; /* Smaller font size on smaller screens */
    }

    button {
        font-size: 0.875rem; /* Smaller button text */
    }

    input[type="text"],
    input[type="password"] {
        font-size: 0.875rem; /* Smaller input text */
        padding: 10px;
    }

    .modal-content h3 {
        font-size: 1.25rem; /* Smaller modal text */
    }
}

</style>

<script>
    function validateForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const modalContent = document.querySelector('.modal-content');
    
        // List of valid usernames and passwords
        const users = {
            'alex': 'ani',
            'uene': 'pass1',
            'jufo': 'pass2',
            'shako': 'pass3'
        };
    
        // Check if the entered username exists in the users object and if the password matches
        if (users[username] && users[username] === password) {
            modalText.textContent = 'Access Granted';
            modal.style.display = 'flex';
            modalContent.style.borderColor = '#00ff00'; // Green border for "Access Granted"
            
            setTimeout(() => {
                if (username === 'alex') {
                    window.location.href = 'display.html'; // Redirect to welcome.html for "alex"
                } else {
                    window.location.href = 'display.html'; // Redirect to display.html for other users
                }
            }, 2000); // Wait 2 seconds before redirecting
            return false; // Prevent form submission
        } else {
            modalText.textContent = 'Access Denied';
            modal.style.display = 'flex';
            modalContent.style.borderColor = '#ff0000'; // Red border for "Access Denied"
            setTimeout(() => {
                modal.style.display = 'none';
            }, 2000); // Hide modal after 2 seconds
            return false; // Prevent form submission
        }
    }
    </script>
